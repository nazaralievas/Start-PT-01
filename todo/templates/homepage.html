{% extends 'base.html' %}

{% block content %}

<h1>Заметки</h1>

<table>
    <tr>
        <th>Задача</th>
        <th>Добавлено</th>
        <th>Действия</th>
    </tr>
    {% for task in tasks %}
    <tr>
        <td>{{ task.text }}</td>
        <td>{{ task.date_created.date() }}</td>
        <td>
            <a href="">Изменить</a>
            <a href="/delete/{{ task.id }}">Удалить</a>
        </td>
    </tr>
    {% endfor %}
</table>

<form action="/" method="POST">
    <input type="text" name="text" placeholder="Введите заметку...">
    <input type="submit" value="Добавить">
</form>

{% endblock content %}
